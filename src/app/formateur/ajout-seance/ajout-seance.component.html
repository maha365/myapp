<div class="container my-5 py-5 z-depth-1">
    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
        <!--Grid row-->
        <div class="row d-flex justify-content-center">


            <div class="col-md-6 card shadow w-100 pt-4" style="height:600px;">
                <!-- Default form register -->
                <p class="h4 mb-4">Cr√©er une Seance pour la formation <i class="text-muted">Angular</i></p>
                <input type="text" placeholder="Nom de seance" [(ngModel)]="nomSeance" class="form-control mt-3 mb-4">
                <div class="p-fluid grid formgrid">
                    <div class="field col-12 md:col-4">
                        <label for="time">Date et temps</label>
                        <p-calendar [(ngModel)]="dateSeance" [showTime]="true" [showSeconds]="true" aria-placeholder="aaa"
                            inputId="time"></p-calendar>
                    </div>
                    <div class="mt-3 mb-4">
                        <label for="time">Documents</label>

                       <input type="text" [(ngModel)]="documents" class="form-control">
                    </div>

                </div>
                <button class="btn btn-success" (click)="Ajouter()" type="submit">Submit</button>
            </div>
        </div>
    </section>
</div>
