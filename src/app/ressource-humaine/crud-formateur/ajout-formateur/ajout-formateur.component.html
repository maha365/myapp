<div class="container my-5 py-5 z-depth-1">
  <!--Section: Content-->
  <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
    <!--Grid row-->
    <div class="row d-flex justify-content-center">


      <div class="col-md-6 card shadow w-100" style="height:700px;">

        <!-- Default form register -->

        <p class="h4 mb-4 pt-2">Créer un Foramteur</p>
        <div *ngIf="test==false" class="alert alert-{{color}}" role="alert">
          {{msj}} </div>
        <div *ngIf="test==true" class="alert alert-{{color}}" role="alert">
          {{msj}} </div>

        <div class="form-row mb-4">
          <div class="col">
            <!--Cin
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="CIN°" [(ngModel)]="Cin" style="margin-bottom:20px;">
              </div>
              <div class="col ">-->
            <!-- username -->
            <input type="text" id="" class="form-control" placeholder="Username" [(ngModel)]="Username">
          </div>
        </div>
        <!-- E-mail -->

        <input type="text" id="" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="email">
        <input type="text" id="" class="form-control mb-4" placeholder="NumTel" [(ngModel)]="Numtel"
          (keypress)="keyPressNumbers($event)">
        <input type="text" id="" class="form-control mb-4" placeholder="Sexe" [(ngModel)]="Sexe">
        <input type="text" id="" class="form-control mb-4" placeholder="Diplome" [(ngModel)]="Diplome">
        <input type="text" id="" class="form-control mb-4" placeholder="Annee experience" [(ngModel)]="AnExperience"
          (keypress)="keyPressNumbers($event)">
        <input type="date" style="padding-top: 20px !important; padding-bottom: 20px !important;" id=""
          class="form-control mb-4" placeholder="Date inscript" [(ngModel)]="Dateinscription">
        <input type="text" id="" class="form-control mb-4" placeholder="CIN°" [(ngModel)]="Cin"
          (keypress)="keyPressNumbers($event)">



        <input type="text" id="" class="form-control mb-1" placeholder="Location" [(ngModel)]="Location">
        <button class="btn btn-success my-5" type="submit"
          [disabled]="!Username || !email || !Numtel || !Sexe || !Diplome || !AnExperience || !Dateinscription || !Cin || !Location"
          (click)="ajout()">Confirmer</button>
        <!--  -->

      </div>


    </div>

  </section>


</div>
