<!--Naked Form-->
<div class="card-block">

    <!--Header
    <div class="text-center">
        <h3><i class="fa fa-envelope"></i> Write to us:</h3>
        <hr class="mt-2 mb-2">
    </div>-->

    <!--Body
    <p>We'll write rarely, but only the best content.</p>
    <br>-->

    <!--Body-->
    <div class="md-form">
        <i class="fa fa-user prefix" ></i><label for="form3">Username</label>
        <input type="text"  class="form-control" [(ngModel)]="Username">
        
    </div>

    <div class="md-form">
        <i class="fa fa-envelope prefix"></i> <label for="form2">email</label>
        <input type="text"  class="form-control" [(ngModel)]="email">
       
    </div>

    <div class="md-form">
        <i class="fa fa-tag prefix"></i><label for="form34">Numtel</label>
        <input type="text"  class="form-control" [(ngModel)]="Numtel">
        
    </div>

    <div class="md-form">
        <i class="fa fa-pencil prefix"></i> <label for="form8">Sexe</label>
        <textarea type="text"  class="form-control" [(ngModel)]="Sexe"></textarea>
       
    </div> 
     <div class="md-form">
        <i class="fa fa-pencil prefix"></i><label for="form8">Diplome</label>
        <textarea type="text"  class="form-control" [(ngModel)]="Diplome"></textarea>
        
    </div> 
     <div class="md-form">
        <i class="fa fa-pencil prefix"></i><label for="form8">AnExperience</label>
        <textarea type="text"  class="form-control" [(ngModel)]="AnExperience"></textarea>
        
    </div>
    <div class="md-form">
        <i class="fa fa-pencil prefix"></i><label for="form8">dateinscription</label>
        <textarea type="text"  class="form-control" [(ngModel)]="Dateinscription"></textarea>
        
    </div>
    <div class="md-form">
        <i class="fa fa-pencil prefix"></i>    <label for="form8">Cin</label>
        <textarea type="text"  class="form-control" [(ngModel)]="Cin"></textarea>
    
    </div>
    
    <div class="md-form">
        <i class="fa fa-pencil prefix"></i> <label for="form8">Location</label>
        <textarea type="text" class="form-control" [(ngModel)]="Location"></textarea>
       
    </div>
    
    <div class="text-center">
        <button class="btn btn-default" (click)="ajout();">Submit</button>

        </div>--> 
    </div>

</div>
