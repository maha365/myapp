                                    <div class="col-sm  -6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{email}}</h6>

                                    <div class="col-sm-6">

                                        <h6 class="text-muted f-w-400">{{username}}</h6>

                                    <div class="col-sm-6">
