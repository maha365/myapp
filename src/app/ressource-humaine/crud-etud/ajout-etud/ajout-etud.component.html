
<div class="container my-5 py-5 z-depth-1">
    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
      <!--Grid row-->
      <div class="row d-flex justify-content-center">
  
  
          <div class="col-md-6 card shadow w-100" style="height:500px;">
  
            <!-- Default form register -->
  
            <p class="h4 mb-4">Créer un etudiant</p>
            <div *ngIf="test==true" class="alert alert-info" role="alert">
              {{msj}}            </div>
              
              <div *ngIf="test==false" class="alert alert-danger" role="alert">
                {{msj}}            </div>
                
            <div class="form-row mb-4">
              <div class="col">
               
                <input type="text" id="" class="form-control"
                  placeholder="Nom d'utilisateur" [(ngModel)]="Username">
              </div>
            </div>
  
            <!-- E-mail -->
            <input type="text" id="" class="form-control mb-4"
              placeholder="E-mail" [(ngModel)]="email">
  
            <!-- Cin -->
            <input type="text" id="" class="form-control" placeholder="CIN°"
              aria-describedby="" [(ngModel)]="Cin" (keypress)="keyPressNumbers($event)">
            <small id="" class="form-text text-muted mb-4">
              At least 8 characters and 1 digit
            </small>
  
            <!-- Phone number -->
            <input type="text" id="" class="form-control" placeholder="Numero Telephone"
              aria-describedby="" [(ngModel)]="numtel" (keypress)="keyPressNumbers($event)">

              <p-dropdown [options]="ListFormation" placeholder="Formation" [(ngModel)]="formations" style="width: 20px !important ;"  optionLabel="nomFormation"></p-dropdown>


            <button class="btn btn-info my-5" type="submit" [disabled]="!Username || !email || !Cin || !numtel || !formations" (click)="ajout()">Confirmer</button>
          
          </div>
  
     
        </div>
        <!--Grid column-->
  
      <!--Grid row-->
  
  
    </section>
    <!--Section: Content-->
  
  
</div>
